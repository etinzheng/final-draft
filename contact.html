    <form action="https://formspree.io/f/xlezwejl" method="POST">

			<legend>Contact Me</legend>

            <div class="field">
			<label for="name_id">Name:</label>
			<input class="form-control" type="text" placeholder="Enter Your Name" id = "name_id" name="name" required>

            </div>

            <div class="field">
			<label for="phone_id">Phone:</label>
			<input class="form-control" type="tel" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" id="phone_id" required>
            </div>

            <div class="field">
			<label for="msg">Message:</label>
			<textarea placeholder="Enter your message" class="form-control" id = "msg" name="mesg" required></textarea><br>
            </div>

		  </fieldset>
